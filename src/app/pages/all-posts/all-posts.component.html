<div
  class="all-posts-container"
  fxLayout="row"
  fxLayoutGap="20px"
  fxLayout.lt-sm="column"
>
  <div class="filter-container">
    <h2>Choose users</h2>
    <form [formGroup]="usersFormGroup" fxLayout="column" fxLayoutGap="4px">
      <div *ngFor="let user of allUsers">
        <mat-checkbox
          class="user-checkbox"
          (change)="onUserChange($event)"
          value="{{ user.id }}"
          >{{ user.name }}</mat-checkbox
        >
      </div>
    </form>
  </div>
  <div
    class="posts-container"
    fxLayout="row wrap"
    fxLayoutGap="16px grid"
    fxLayout="start stretch"
  >
    <ng-container *ngFor="let post of filteredPosts">
      <app-post [post]="post" [ifDetailsButton]="true"></app-post>
    </ng-container>
  </div>
</div>
